name: Cypress Tests - productLifter

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clean workspace
        run: |
          rm -rf product-lifter-frontend/node_modules
          rm -f product-lifter-frontend/package-lock.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (frontend)
        working-directory: product-lifter-frontend
        run: npm install

      - name: Run Cypress tests (against GitHub Pages)
        uses: cypress-io/github-action@v6
        with:
          working-directory: product-lifter-frontend
          browser: chrome
          headless: true
          config: baseUrl=https://adg08101.github.io/react-vite/

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: product-lifter-frontend/cypress/videos

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: product-lifter-frontend/cypress/screenshots
